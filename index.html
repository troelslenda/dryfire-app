<html>
<head>
  <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="jquery-ui-rotatable/jquery.ui.rotatable.js"></script>
  <script src="zoom.js/js/zoom.js"></script>
  <link rel="stylesheet" href="jquery-ui-rotatable/jquery.ui.rotatable.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="target.css">


  <style>

    .swinger{
      /*padding: 0% 100% 50%;
      overflow: hidden;*/
          }
    .swinger div.targetContainer svg {
      border: 1px dashed blue;
    }
    .swinger div.targetContainer{



      padding-bottom:150%;
    }
    .swinger div.targetContainer {
      animation-name: spin;
      animation-duration: 2000ms;
      animation-iteration-count: infinite;
      animation-timing-function: ease;
    }
    @keyframes spin {
      0% {
        transform: rotate(-90deg);
      }

      50% {
        transform: rotate(90deg);
      }
      100% {
        transform: rotate(-90deg);
      }
    }

    body {
      /*min-height: 100%;*/
      background-color: dimgray;
      margin:0;
      overflow: hidden;;
    }

    div.controls {
      position: absolute;
      top:1px;
      left:50%;
      margin-left:-130px;
      top:20px;
      transform: scale(1.3);
    }

    .screen {
      /*border:4px solid blue;
      min-height: 90px;
      min-width : 160px;*/


      height: 100%;
      width:100%;
      overflow: hidden;
    }

    .play figure.target {
      border: 0 none;
      background: transparent;
    }
    .play figure.target     [class*="-handle"] {
    display: none !important;
    }


  </style>

  <script src="app.js"></script>
</head>
<body>
<div class="controls"></div>
<div class="screen">

</div>


</body>
</html>
